<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
</head>

<body>
    <header>
        <nav>Conversor de Moedas</nav>
    </header>

    <main>
        <label>Converter de:</label>
        <select id="currency-select1">
            <option>R$:Real brasileiro</option>
        </select>

        <label>Converter para:</label>
        <select id="currency-select2">
            <option>$:Dólar americano</option>
            <option>€:Euro</option>
            <option>₿:Bitcoin</option>
        </select>
        <label>Valor:</label>
        <input class="input-reais-value" placeholder="R$:10.000,00"></input>

        <button class="convert-button" type="button">Converter</button>

        <section>
            <div class="container-mini">
                <div class="real">
                    <img class="img-real"  id="img-real" src="./assets/brasil.png">
                    <p class="money-name" id="money-name1">Real brasileiro</p>
                    <p class="value" id="realText">R$:1,00</p>
                </div>

                <img src="./assets/arrow.png">

                <div class="dolar">
                    <img class="img-dolar" id="img-dolar" src="./assets/estados-unidos.png">
                    <p class="money-name" id="money-name2">Dólar americano</p>
                    <p class="value" id="currency-value-text">$:5,6</p>
                </div>
            </div>
        </section>
    </main>

</body>
<script src="./scripts.js"></script>
</html>
